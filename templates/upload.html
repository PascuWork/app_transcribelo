<!doctype html>
<html>
<head>
    <title>Subir Archivo</title>
</head>
<body>
    <h1>Sube tu archivo .mp3</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3" required>
        <button type="submit">Subir</button>
    </form>
</body>
</html>
